<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Document</title>
</head>

<body class="container">
  <header class="row">
    <div class="col-12 cen head-text">
      <h1 class="head-text fa">Vending Machine</h1>
    </div>
  </header>
  <section class="row">
    <div class="col cen" id="itemPic">
      <img class="mx-2" src="assets/snickers.jpg" id="a1pic" alt="Snickers">
      <img class="mx-2" src="assets/twix.jpg" id="a2pic" alt="Twix">
      <img class="mx-2" src="assets/Ruffles.jpg" id="a3pic" alt="Ruffles">
    </div>
  </section>

  <section class="row">
    <div class="col cen1" id="itemPrice">
      <h2 id="a1price">Price</h2>
      <h2 id="a2price">Price</h2>
      <h2 id="a3price">Price</h2>
    </div>
  </section>

  <section class="row">
    <div class="col cen1" id="itemButton"></div>
  </section>

  <section class="row">
    <div class="col-12 cen">
      <h1 id="message" class="cen fb"></h1>
    </div>
  </section>
  <section class="row">
    <div class="col-12 cen">
      <h1 class="p-3">Balance $<span id="bal">_</span></h1>
    </div>

  </section>
  <section class="row">
    <div class="col-12 cen">
      <button type="button" class="btn btn-lg btn-primary mx-2" onclick="app.controllers.vendrController.addQuarter()">Quarter</button>
      <button type="button" class="btn btn-lg btn-primary mx-2" onclick="app.controllers.vendrController.addDollar()">Doller</button>
    </div>
  </section>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script type="module" src="app/main.js"></script>
</body>

</html>
